{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Products </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static  'products/css/style2.css'%}">

</head>

<body>
    <div class="container">
        <h1> All Products From The Database </h1>

        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Image view</th>
                <th>Show </th>
                <th>Edit </th>
                <th>Delete </th>
            </tr>

            {% for p in products%}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.image}}</td>
                <td> <img src=" {% static 'products/images/'|add:p.image %}" width="160" height="120"> </td>
                <td> <a href="{{p.get_show_url}}" class="btn btn-info"> Show </a></td>
                <td> <a href="{{p.get_edit_url}}" class="btn btn-warning"> Edit </a></td>
                <td> <a href="{{p.get_delete_url}}" class="btn btn-danger"> Delete </a></td>

            </tr>

            {% endfor %}


        </table>
        <td> <a href="http://127.0.0.1:8000/products/create" class="btn btn-success"> Create </a></td>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
